<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - AHP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Logo AHP" class="logo">

  <div class="auth-container">

    <h2>Login</h2>

    <form class="auth-form">

      <input type="email" placeholder="Email" required>

      <!-- Envolvemos el input y el ícono en un contenedor relativo -->
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required>
        
        <!-- Este es el ícono del ojo (SVG) -->
        <span class="toggle-icon" onclick="togglePassword()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>
          </svg>
        </span>
      </div>

      <button type="submit" class="primary-btn">
        Sign In
      </button>

    </form>

    <p class="auth-link">
      Don’t have an account?
      <a href="register.html">Register</a>
    </p>

  </div>

  <!-- Conexión de (JS) con (HTML) -->
  <script type="module" src="script.js"></script>

</body>
</html>
